<!DOCTYPE html>
<html>
<head>
    <title>Предупреждение</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://sneg.top/uploads/posts/2023-04/1680372547_sneg-top-p-oboi-na-fon-chata-vkontakte-14.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .drugs-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: 900;
            color: #8b0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            text-align: center;
            z-index: 2;
            text-transform: uppercase;
        }

        .drug-image {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 25vw;
            max-width: 300px;
            z-index: 1;
        }

        .price {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3vw;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 3;
            text-align: center;
            font-weight: bold;
            border: 2px solid #8b0000;
        }
    </style>
</head>
<body>
    <div class="drugs-text">DRUGS<br>ТВОЯ СМЕРТЬ</div>
    <img src="https://png.klev.club/uploads/posts/2024-04/png-klev-club-ahzz-p-paketik-s-belim-poroshkom-png-1.png" alt="Drugs" class="drug-image">
    <div class="price">Marihuana- 15$ 1179.00 ¥</div>
</body>
</html>
