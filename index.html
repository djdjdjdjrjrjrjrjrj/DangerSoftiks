<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUGS - ТВОЯ СМЕРТЬ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        
        body {
            background: url('https://sneg.top/uploads/posts/2023-04/1680372547_sneg-top-p-oboi-na-fon-chata-vkontakte-14.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .drugs-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: 900;
            color: #8b0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            text-align: center;
            z-index: 2;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        .drugs-text span {
            font-size: 6vw;
            display: block;
            margin-top: 20px;
        }
        
        .drug-image {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 25vw;
            max-width: 300px;
            z-index: 3;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.7));
            animation: float 5s ease-in-out infinite;
        }
        
        .price {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3vw;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 3;
            text-align: center;
            font-weight: bold;
            border: 2px solid #8b0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #8b0000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease;
        }
        
        .chat-btn:hover {
            transform: scale(1.1);
            background: #ff0000;
        }
        
        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            z-index: 10;
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #8b0000;
        }
        
        .chat-header {
            background: #8b0000;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        
        .bot-message {
            align-self: flex-start;
            background: #444;
            color: white;
            border-bottom-left-radius: 0;
        }
        
        .user-message {
            align-self: flex-end;
            background: #8b0000;
            color: white;
            border-bottom-right-radius: 0;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #444;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background: #222;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: white;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #8b0000;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .warning {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #ff0000;
            font-size: 1.2rem;
            z-index: 3;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            padding: 10px;
            background: rgba(0,0,0,0.5);
            animation: blink 1s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
            50% { text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000, 0 0 35px #ff0000, 0 0 45px #ff0000; }
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
        }
        
        @keyframes float {
            0% { transform: translateY(-50%) translateY(0px); }
            50% { transform: translateY(-50%) translateY(-20px); }
            100% { transform: translateY(-50%) translateY(0px); }
        }
        
        @keyframes typing {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="warning">ВНИМАНИЕ! Наркотики разрушают вашу жизнь!</div>
    <div class="drugs-text">DRUGS<br><span>ТВОЯ СМЕРТЬ</span></div>
    <img src="https://png.klev.club/uploads/posts/2024-04/png-klev-club-ahzz-p-paketik-s-belim-poroshkom-png-1.png" alt="Drugs" class="drug-image">
    <div class="price">Marihuana- 15$ 1179.00 ¥</div>
    
    <button class="chat-btn">ЧАТ</button>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Чат с поддержкой</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Введите сообщение..." disabled>
            <button id="sendBtn">Отпр</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBtn = document.querySelector('.chat-btn');
            const chatContainer = document.getElementById('chatContainer');
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const typingIndicator = document.getElementById('typingIndicator');
            
            let chatState = 0; // 0: начальное состояние, 1: ожидание выбора, 2: ожидание отзыва
            
            // Открытие/закрытие чата
            chatBtn.addEventListener('click', function() {
                if (chatContainer.style.display === 'flex') {
                    chatContainer.style.display = 'none';
                } else {
                    chatContainer.style.display = 'flex';
                    startChat();
                }
            });
            
            // Начать чат
            function startChat() {
                // Очистить предыдущие сообщения
                chatMessages.innerHTML = '';
                chatState = 0;
                userInput.disabled = false;
                
                // Первое сообщение бота
                setTimeout(() => {
                    addBotMessage('Приветствуем Вас в нашем чате!');
                    
                    // Второе сообщение бота
                    setTimeout(() => {
                        addBotMessage('Какое вещество хотите приобрести?');
                        addBotMessage('Marihuana?');
                        addBotMessage('Amfetomin?');
                        addBotMessage('Наша Разработка?');
                        chatState = 1;
                    }, 1500);
                }, 1000);
            }
            
            // Отправка сообщения пользователем
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                    
                    // Обработка сообщения пользователя
                    if (chatState === 1) {
                        // Пользователь выбирает вещество
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addBotMessage('Номер для оплаты: +19039574928448');
                            
                            setTimeout(() => {
                                showTyping();
                                setTimeout(() => {
                                    hideTyping();
                                    addBotMessage('Оплачено успешно!');
                                    
                                    setTimeout(() => {
                                        showTyping();
                                        setTimeout(() => {
                                            hideTyping();
                                            addBotMessage('В течение минуты с вами свяжется модератор');
                                            
                                            // Через минуту отправляем координаты
                                            setTimeout(() => {
                                                showTyping();
                                                setTimeout(() => {
                                                    hideTyping();
                                                    addBotMessage('Координаты:');
                                                    addBotMessage('93.39493.39593');
                                                    addBotMessage('845.43.49234.22');
                                                    
                                                    setTimeout(() => {
                                                        showTyping();
                                                        setTimeout(() => {
                                                            hideTyping();
                                                            addBotMessage('После того как заберете товар, напишите отзыв!');
                                                            chatState = 2;
                                                        }, 1000);
                                                    }, 1500);
                                                }, 2000);
                                            }, 60000); // Через минуту
                                        }, 1000);
                                    }, 1500);
                                }, 2000);
                            }, 1500);
                        }, 2000);
                    } else if (chatState === 2) {
                        // Пользователь отправляет отзыв
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addBotMessage('Благодарим за отзыв!');
                        }, 1500);
                    }
                }
            }
            
            // Добавить сообщение от бота
            function addBotMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'bot-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Добавить сообщение от пользователя
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Показать индикатор набора текста
            function showTyping() {
                typingIndicator.style.display = 'flex';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Скрыть индикатор набора текста
            function hideTyping() {
                typingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
    </html>
